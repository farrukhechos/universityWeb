<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Table</title>
</head>
<body>
    <table border="1">
        <!-- Header -->
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th colspan="2" rowspan="2">Topic </th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <!-- Main place -->
         <!-- Monday -->
         <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" style="background-color: rgb(249, 249, 161);">8:00 a.m.</td>
            <td rowspan="2" style="background-color: rgb(221, 197, 244);">5:00 p.m.</td>
            <td>Introduction to XML</td>
         </tr>
         <tr>
            <td>Validity. DTD and Relax NG</td>
         </tr>
         <!-- Tuesday -->
         <tr>
            <td rowspan="3">Tuesday</td>
            <td style="background-color: rgb(249, 249, 161);">8:00 a.m.</td>
            <td style="background-color: rgb(249, 249, 161);">11:00 a.m.</td>
            <td>XPath</td>
         </tr>
         <tr>
            <td style="background-color: rgb(249, 249, 161);">11:00 a.m.</td>
            <td style="background-color: rgb(130, 239, 130);">2:00 p.m.</td>
            <td rowspan="2">XSL Transformations</td>
         </tr>
         <tr>
            <td style="background-color: rgb(130, 239, 130);">2:00 p.m.</td>
            <td style="background-color: rgb(221, 197, 244);">5:00 p.m.</td>
         </tr>
         <!-- Wednesday -->
          <tr>
            <td>Wednesday</td>
            <td style="background-color: rgb(249, 249, 161);">8:00 p.m.</td>
            <td style="background-color: rgb(130, 239, 130);">12:00 p.m.</td>
            <td>XSL formatting Objects</td>
          </tr>
    </table>
</body>
</html>
