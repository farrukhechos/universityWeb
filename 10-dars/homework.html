<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <style>
        body {
            background-color: #f4f4f4;
        }

        .nav {
            background-color: #4cafa7;
            padding: 30px 10px;

        }

        .nav li {
            display: inline;
            color: white;
            font-family: sans-serif;
        }

        .fText {
            font-family: sans-serif;
            color: #4cafa7;
            text-align: center;
        }

        .card {
            width: 800px;
            padding: 25px;
            background-color: white;
            margin: auto;
            border-radius: 4px;
            box-shadow: #c7c5c5;
        }

        .card label {
            font-family: sans-serif;
        }

        .card input {
            width: 100%;
            height: 35px;
            border: 1px solid #c7c5c5;
            border-radius: 4px;
            padding: 0px 4px;
            margin-top: 4px;

        }

        .card button {
            width: 100%;
            background-color: #4cafa7;
            color: white;
            font-family: sans-serif;
            padding: 10px;
            border: none;
            border-radius: 4px;

        }

        .lastText {
            font-size: 14px;
            font-family: sans-serif;
            color: #21ab38;
        }

        .sText {
            font-family: sans-serif;
            color: black;
        }

        .tableCard {
            width: 100%;
        }

        .tableth {
            background-color: #4cafa7 !important
        }

        .tableth th {
            padding: 8px;
            text-align: left;
            font-family: sans-serif;
            color: white;
        }

        .tableCard td {
            padding: 8px;
        }

        .tableCard td::first-letter {
            color: red;
        }

        .tableCard tr:nth-child(even) {
            background-color: rgb(194, 194, 194);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <ul class="nav">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </ul>

    <!-- Student registration -->
    <h2 class="fText">Student Registration</h4>

        <!-- Registration Card -->
        <div class="card">
            <form action="">
                <label for="name">Name:</label><br>
                <input type="text" id="name" placeholder="Enter your name" required>
                <br><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" placeholder="Enter your email" required>
                <br><br>
                <label for="age">Age:</label><br>
                <input type="text" id="age" placeholder="Enter your age" required>
                <br><br>
                <button>Register</button>
                <p class="lastText">Fill in the form to register!</p>
            </form>
        </div>

        <!-- Registered students -->
        <h2 class="sText">Registered Students</h2>
        <table class="tableCard">
            <tr class="tableth">
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
            <!--  -->
            <tr>
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>jane@example.com</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Emily Johnson</td>
                <td>emily@example.com</td>
                <td>21</td>
            </tr>
        </table>
</body>

</html>
