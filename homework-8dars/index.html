<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            background-color: #e1e1e1;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td,
        .tableHeader {
            border: 1px solid grey;
        }

        .tableHeader {
            background-color: green;
        }

        th {
            text-align: left;
            color: white;
        }

        b {
            font-weight: 600;
            font-family: sans-serif;
        }
        input, textarea{
            width: 100%;
            height: 30px;
            border: 1px solid rgb(164, 162, 162);
        }
        textarea{
            height: 80px;
        }
        button{
            background-color: rgb(15, 192, 15);
            height: 30px;
            width: 100%;
            color: white;
            font-family: sans-serif;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <b>Welcome to My simple web page</b>
        <p>Student information</p>

        <table>
            <tr class="tableHeader">
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>Alice</td>
                <td>20</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>21</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>22</td>
                <td>C</td>
            </tr>
        </table>
        <br>
        <!-- contact  -->
        <b class="contact">Contact Us</b>
        <br><br>
        <form action="">
        <label for="">Name</label><br>
        <input type="text">

        <label for="">Email</label><br>
        <input type="text">

        <label for="">Message</label><br>
        <textarea name="" id=""></textarea>
        <br>
        <button>Submit</button>
        </form>
    </div>
</body>

</html>
