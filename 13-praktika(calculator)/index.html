<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div>
            <input type="text" class="inputText" value="0">
        </div>
        <div class="buttonsHeader">
            <div class="first_list">
                <button>C</button>
                <button>/</button>
                <button>*</button>
                <button>DEL</button>
            </div>
            <!--  -->
            <div class="second_list">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <!--  -->
            <div class="third_list">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <!--  -->
            <div class="fourth_list">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <!--  -->
            <div class="fifth_list">
                <button>=</button>
                <button>0</button>
            </div>
            <!--  -->
            <div class="sixth_list">
                <button>.</button>
            </div>
        </div>
    </div>
</body>

</html>
